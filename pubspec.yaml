name: fidel
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  #icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

  #fonts
  google_fonts: ^6.2.1

  #state management

  get: ^4.6.6
  get_storage: ^2.1.1

  #utility Packages
  logger: ^2.2.0
  http: ^1.2.1
  intl: ^0.19.0
  url_launcher: ^6.2.5
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  percent_indicator: ^4.2.3
  page_view_dot_indicator: ^2.3.0
  flutter_staggered_grid_view: ^0.7.0
  shared_preferences: ^2.2.3
  lottie: ^3.1.0
  fluttertoast: ^8.2.5
  flutter_svg: ^2.0.10+1
  readmore: ^3.0.0
  flutter_inappwebview: ^6.0.0
  flutter_inappwebview_platform_interface: ^1.0.10
  youtube_player_flutter: ^9.0.1
  connectivity_plus: ^6.0.3

  #fireBase
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.17.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/onboardingImages/
    - assets/images/others/
    - assets/images/
    - assets/carouselSlider/
    - assets/storage_files/

  # example:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 300
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 500
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 500
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 200
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 600
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 300
          style: italic
